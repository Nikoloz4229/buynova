<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimal Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      color: #333;
    }

    header {
      background: #fff;
      padding: 20px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    .product-img {
      width: 100%;
      border-radius: 10px;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 28px;
    }

    .price {
      color: green;
      font-size: 24px;
      margin: 10px 0;
    }

    select, input[type="number"] {
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    button:hover {
      background: #333;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h2>ðŸ›’ My Minimal Shop</h2>
  <nav>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Accessories</a>
  </nav>
</header>

<div class="container">
  <img class="product-img" src="https://via.placeholder.com/800x400" alt="Product Image" />

  <h1>Stylish T-Shirt</h1>
  <p class="price">$19.99</p>
  <p>Soft and comfortable T-shirt made from 100% cotton. Available in multiple colors and sizes.</p>

  <label for="category">Choose category:</label><br>
  <select id="category">
    <option>Men</option>
    <option>Women</option>
    <option>Unisex</option>
  </select><br>

  <label for="quantity">Quantity:</label><br>
  <input type="number" id="quantity" min="1" value="1"><br>

  <button onclick="buyNow()">Buy Now</button>
</div>

<footer>
  <p>Â© 2025 My Minimal Shop â€” All rights reserved.</p>
</footer>

<script>
  function buyNow() {
    const qty = document.getElementById('quantity').value;
    const cat = document.getElementById('category').value;
    const message = Hello, I want to order ${qty} item(s) from category: ${cat};
    window.location.href = https://wa.me/995XXXXXXXXX?text=${encodeURIComponent(message)};
  }
</script>

</body>
</html>
