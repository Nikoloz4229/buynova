<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Store</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    header h1 {
      margin: 0;
      cursor: pointer;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      cursor: pointer;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="showPage('home')">MyShop</h1>
    <nav>
      <a onclick="showPage('home')">Home</a>
      <a onclick="showPage('categories')">Categories</a>
      <a onclick="showPage('cart')">Cart</a>
    </nav>

    <h2>Welcome to MyShop</h2>
    <p>Start shopping from our categories.</p>

    <h2>Categories</h2>
    <ul>
